# assume primary is down after being unresponsive for 20s
sentinel down-after-milliseconds setprimary 20000
# reconfigure one slave at a time
sentinel parallel-syncs setprimary 2
# wait for 4m before assuming failover went wrong
sentinel failover-timeout setprimary 240000
# monitoring set
sentinel monitor setprimary 10.0.0.1 30000 2

